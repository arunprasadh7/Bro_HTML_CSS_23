<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <!--Unordered lists-->
    <h4>Groceries list</h4>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Chicken</li>
      <li>Tea</li>
      <li>Pizza supplies</li>
      <ul>
        <li>Flour</li>
        <li>Oil</li>
        <li>Yeast</li>
        <li>Sauce</li>
        <li>Toppings</li>
      </ul>
    </ul>

    <!--Ordered lists-->
    <h4>To-do list</h4>
    <ol>
      <li>Wake up</li>
      <li>Meditate</li>
      <li>study session</li>
      <li>shower</li>
      <li>breakfast</li>
      <li>work</li>
      <li>Gym</li>
      <li>get supplies</li>
    </ol>

    <!--Definition list-->
    <h4>Parts of a computer</h4>
    <dl>
      
    </dl>
  </body>
</html>
